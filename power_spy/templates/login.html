<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PowerSpy</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="/static/css/styles.css">

        <script src="/static/js/login.js"></script>
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <div class="box">
                            <form id="form">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="password" placeholder="Password" id="password">
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button class="button is-primary" id="submit" type="submit">Submit</button>
                                    </div>
                                </div>
                                <p class="help is-danger is-invisible" id="invalid">Invalid password</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
